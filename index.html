<style>


section {
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    position: relative;
    display: flex;
    justify-content: space-evenly;
    flex-direction: column;
    align-items: center;
    min-height: 400px;
    padding:100px 20vw;
}

body {
    margin: 0;
    background-color:pink;
    color:black;
    overflow-x:hidden;
}
.white {
    background:white;

}
.curve {
    position:absolute;
    height: 225px;
    width: 100%;
    bottom: 0;
}
.curve::before{
    content: "";
    display: block;
    position: absolute;
    border-radius: 100% 50%;
    width: 55%;
    height: 100%;
    background: pink;
    transform:translate(85%,60%);
}
.curve::after{
    content: "";
    display: block;
    position: justify;
    border-radius: 100% 50%;
    width: 55%;
    height: 100%;
    background:white;
    transform:translate(-4%,40%);
    z-index: -1;
}

</style>
<body>
    <section class="white" >
    <img src="fibra.jpg" alt="logo fibra" >
    <div class="curve"></div>
</section>
