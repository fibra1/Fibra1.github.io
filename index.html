    section {
        position: relative;

     body {

    }
    .white {
        background:white;
    
    }
    .pink{
        background:pink;
    }
    .curve {
        position:absolute;
        height: 225px;
        width: 100%;
        bottom: 0;
    }
    .curve::before{
        content: "";
        display: block;
        position: absolute;
        border-radius: 100% 50%;
        width: 55%;
        height: 100%;
        background: pink;
        transform:translate(85%,60%);
    }
    .curve::after{
        content: "";
        display: block;
        position: absolute;
        border-radius: 100% 50%;
        width: 55%;
        height: 100%;
        background:white;
        transform:translate(-4%,40%);
        z-index: -1;
    }
    .logo{
        background:url("FIBRA.jpg");
        text-indent: -999999%;
        width:1000px;
        height:900px;
    }
</style>
